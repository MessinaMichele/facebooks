<div *ngFor="let post of posts">
    <h3>{{ post.autore }}</h3>
    <p>{{ post.testo }}</p>
    <button (click)="likePost(post.id)">Like</button>
    <span>{{ post.likes }}</span>
    <button (click)="deletePost(post.id)">Delete</button>
    <app-comment-form [postId]="post.id"></app-comment-form>
    <ul>
      <li *ngFor="let comment of post.comments">
        <strong>{{ comment.autore }}</strong>: {{ comment.testo }}
        <button (click)="deleteComment(comment.id, post.id)">Delete</button>
      </li>
    </ul>
  </div>
